<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ad Blocker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="logo">
                <img src="icons/icon48.png" alt="YouTube Ad Blocker" width="32" height="32">
                <h1>YouTube Ad Blocker</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot active"></span>
                <span class="status-text">Active</span>
            </div>
        </header>

        <main class="popup-content">
            <section class="stats-section">
                <h2>Blocking Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="blockedCount">0</div>
                        <div class="stat-label">Ads Blocked</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalAds">0</div>
                        <div class="stat-label">Total Detected</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="sessionTime">0:00</div>
                        <div class="stat-label">Session Time</div>
                    </div>
                </div>
            </section>

            <section class="settings-section">
                <h2>Settings</h2>
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="blockVideoAds" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Block Video Ads</span>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="blockBannerAds" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Block Banner Ads</span>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="blockSponsoredContent" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Block Sponsored Content</span>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="autoSkipAds" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Auto-Skip Ads</span>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="showNotifications" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Notifications</span>
                    </label>
                </div>
            </section>

            <section class="action-section">
                <button class="btn btn-primary" id="resetStats">Reset Statistics</button>
                <button class="btn btn-secondary" id="whitelistSite">Whitelist Site</button>
                <button class="btn btn-secondary" id="reportAd">Report Unblocked Ad</button>
            </section>

            <section class="info-section">
                <div class="version-info">
                    <span>Version 1.0.0</span>
                    <span id="lastUpdated">Last updated: Never</span>
                </div>
                <div class="links">
                    <a href="#" id="helpLink">Help</a>
                    <a href="#" id="feedbackLink">Feedback</a>
                    <a href="#" id="donateLink">Support Development</a>
                </div>
            </section>
        </main>

        <footer class="popup-footer">
            <div class="footer-text">
                Blocking ads since <span id="installDate">Today</span>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
